
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day One JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/800px-Unofficial_JavaScript_logo_2.svg.png" type="image/x-icon">
</head>
<body>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value" >00</span>
                </div>
                <div class="slider">
                    <label for="width-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value" >00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="sumit-grid">Create grid</button>
                <button id="clear-grid">Clear grid</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Erase</button>
                <button id="paint-btn">Paint</button>
            </div>
        </div>
        <div class="cuerpo">
            <div class="container"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
